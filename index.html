<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/boxicons.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title text-center text-uppercase">Random <br> Password Generator</h1>
    </div>
    <p class="copied">Password copied to clipboard!</p>
    <div class="password-display position-relative">
      <input type="text" name="" id="password" placeholder="Click to generate" readonly > 
      <i class="bx bx-copy bx-md" id="copy"></i>
    </div>
    <button class="btn btn-primary" id="generate">Generate Password</button>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
